{% extends "base.html" %}
{% load static %}

{% block content %}

{% if latest_coupon_list %}
	<ul>
		{% for coupon in latest_coupon_list %}
			<a href="{% url 'coupons:detail' coupon.id %}">
				<img src="{% static "qrcodes/" %}{{ coupon.code }}.png"/>
			</a>
 		{% endfor %}
  </ul>
{% else %}
  <p>No coupons are available.</p>
{% endif %}

{% endblock %}
